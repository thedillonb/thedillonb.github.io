---
layout: default
---
<article class="post-container">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">
        <time datetime="{{ site.time | date_to_string }}" class="post-meta__date date">{{ page.date | date_to_string }}</time> 
        &#8226; <span class="post-meta__tags tags">
           {% for tag in page.tags %}
            <span>{{ tag }}</span>
           {% endfor %}
         </span>
         &#8226; 
        <span class="post-meta__comments comments">
          <a href="#disqus_thread" style="color: inherit;">comments</a>
        </span>
      </div>
  </header>
  <section class="post">
    {{ content }}
  </section>

  {% include comments.html %}

</article>
