---
layout: default
title: Your New Jekyll Site
---

{% for post in paginator.posts %}
	<article class="post-container">

	  <header class="post-header">
	    <div class="post-meta">
	      <time datetime="{{ site.time | date_to_string }}" class="post-meta__date date">{{ post.date | date_to_string }}</time> &#8226; <span class="post-meta__tags tags"></span>
	      <!--<span class="post-meta__author author"><img src="{{author.image}}" alt="profile image for {{author.name}}" class="avatar post-meta__avatar" /> by {{author.name}}</span>-->
	    </div>
	    <h1 class="post-title"><a href="{{ post.url }}" style="color: inherit">{{ post.title }}</a></h1>
	  </header>

	  <section class="content">
	    {{ post.content }}
	  </section>

	</article>
{% endfor %}
