prose:
  rooturl: '_posts'
  siteurl: 'http://thedillonb.github.io'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "categories"
        field:
          element: "select"
          label: "Category"
          placeholder: "Choose Tags"
          options:
            - name: "Entrepreneurship"
              value: "Entrepreneurship"
            - name: "Programming"
              value: "Programming"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          placeholder: "Choose Tags"
          alterable: true
